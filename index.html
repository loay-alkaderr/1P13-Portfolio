<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>University Projects</title>
  <meta name="description" content="Luay Alkader's University Projects" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      background: url(assets/jpeg/abstract-red-circle-black-background-technology_1142-9839.avif) no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-weight: bold;
      overflow-x: hidden;
    }

    .main-header {
      text-align: center;
      margin-top: 50px;
      font-size: 2rem;
      animation: fadeInSlide 1.5s ease-out;
      color: white;
    }

    .main-header span {
      display: block;
      font-size: 3rem;
      font-weight: 900;
      color: white;
      animation: zoomIn 2s ease-in-out;
    }

    .main-header .name {
      display: block;
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      animation: fadeIn 2s ease-in;
    }

    .emoji {
      font-size: 2rem;
      display: inline-block;
      margin-top: 10px;
      animation: jump 1s infinite, wave 1s 5 alternate, vanish 5s ease-in-out forwards;
    }

    /* Emoji animations */
    @keyframes jump {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes wave {
      0% {
        transform: rotate(0);
      }
      50% {
        transform: rotate(20deg);
      }
      100% {
        transform: rotate(0);
      }
    }

    @keyframes vanish {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .landing-container {
      text-align: center;
      margin-top: 80px;
    }

    .option-btn {
      display: block;
      margin: 20px auto;
      padding: 15px 50px;
      font-size: 1.5rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      width: 250px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .option-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .linkedin-btn {
      background-color: #0e76a8;
    }

    .linkedin-btn:hover {
      background-color: #084d6b;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <!-- Main Header -->
  <header class="main-header">
    McMaster University
    <span>Structural Civil Engineering</span>
    <div class="name">Loay Alabed Alkader</div>
    <!-- Waving Emoji -->
    <div class="emoji">ðŸ‘‹</div>
  </header>

  <!-- Buttons -->
  <div class="landing-container">
    <a href="first-year.html" class="option-btn">University Projects</a>
    <a href="https://www.linkedin.com/in/luay-alkader-0158b6200/" target="_blank" class="option-btn linkedin-btn">LinkedIn</a>
    <a href="contact.html" class="option-btn contact-btn">Contact Me</a>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="main-footer__lower">
      &copy; Copyrights 2023. Designed by Loay Alabed Alkader
    </div>
  </footer>
</body>

</html>
