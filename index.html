<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>University Projects</title>
  <meta name="description" content="Luay Alkader's University Projects" />
  <link rel="icon" type="image/x-icon" href="assets/png/favicon_io/favicon.ico">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      background: url(assets/jpeg/abstract-blue-circle-black-background-technology_1142-12714.avif) no-repeat center center fixed;
      background-size: cover;
      color: #333;
      overflow-x: hidden;
      transition: background-color 0.5s, color 0.5s;
    }

    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    #darkModeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #darkModeToggle:hover {
      background-color: #0056b3;
    }

    .main-header {
      text-align: center;
      margin-top: 50px;
      font-size: 2rem;
      animation: fadeInSlide 1.5s ease-out;
      color: #007bff;
    }

    .main-header span {
      display: block;
      font-size: 3rem;
      font-weight: 900;
      color: #0056b3;
      animation: zoomIn 2s ease-in-out;
    }

    .main-header .name {
      display: block;
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #007bff;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .landing-container {
      text-align: center;
      margin-top: 80px;
    }

    .option-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1.5rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
      animation: fadeInSlide 1.5s ease-out;
    }

    .option-btn:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    .linkedin-btn {
      background-color: #0e76a8;
    }

    .linkedin-btn:hover {
      background-color: #084d6b;
    }
  </style>
</head>

<body>
  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <!-- Main Header -->
  <header class="main-header">
    McMaster University
    <span>Structural Civil Engineering</span>
    <div class="name">Luay Alabed Alkader</div>
  </header>

  <!-- Buttons -->
  <div class="landing-container">
    <a href="first-year.html" class="option-btn">University Projects</a>
    <a href="https://www.linkedin.com/in/luay-alkader-0158b6200/" target="_blank" class="option-btn linkedin-btn">LinkedIn</a>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>

</html>
