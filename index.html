<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Luay Alkader's Landing Page">
  <title>Welcome to Luay's Site</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    .landing-container {
      text-align: center;
    }

    .landing-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: dropFade 1s ease-out forwards;
    }

    .landing-container .option-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      opacity: 0;
      transform: translateY(-50px); /* Start above */
      animation: dropFade 1s ease-out forwards;
    }

    .landing-container .option-btn:hover {
      background-color: #0056b3;
    }

    /* LinkedIn-specific button style */
    .landing-container .option-btn.linkedin {
      background-color: #0e76a8;
    }

    .landing-container .option-btn.linkedin:hover {
      background-color: #084d6b;
    }

    /* Contact button style */
    .landing-container .option-btn.contact {
      background-color: #28a745;
    }

    .landing-container .option-btn.contact:hover {
      background-color: #1e7e34;
    }

    /* Animation for drop-in effect */
    @keyframes dropFade {
      0% {
        opacity: 0;
        transform: translateY(-50px); /* Start above */
      }
      100% {
        opacity: 1;
        transform: translateY(0); /* End at original position */
      }
    }

    /* Add delays to buttons for staggered animation */
    .option-btn:nth-child(2) {
      animation-delay: 0.2s;
    }
    .option-btn:nth-child(3) {
      animation-delay: 0.4s;
    }
    .option-btn:nth-child(4) {
      animation-delay: 0.6s;
    }
    .option-btn:nth-child(5) {
      animation-delay: 0.8s;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Welcome to Luay Alkader's Site</h1>
    <a href="first-year.html" class="option-btn">First Year</a>
    <a href="second-year.html" class="option-btn">Second Year</a>
    <a href="https://www.linkedin.com/in/luay-alkader-0158b6200/" target="_blank" class="option-btn linkedin">LinkedIn</a>
    <a href="first-year.html#contact" class="option-btn contact">Contact Me</a>
  </div>
</body>
</html>
