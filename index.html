<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Luay Alkader's Landing Page">
  <title>Welcome to Luay's Site</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    .landing-container {
      text-align: center;
      opacity: 0; /* Start hidden */
      animation: fadeInMove 2s ease-out forwards; /* Animation for motion and fade-in */
    }

    .landing-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .landing-container .option-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .landing-container .option-btn:hover {
      background-color: #0056b3;
    }

    /* LinkedIn-specific button style */
    .landing-container .option-btn.linkedin {
      background-color: #0e76a8;
    }

    .landing-container .option-btn.linkedin:hover {
      background-color: #084d6b;
    }

    /* Animation for fade-in and move to center */
    @keyframes fadeInMove {
      0% {
        opacity: 0;
        transform: translateY(50px); /* Start 50px below */
      }
      100% {
        opacity: 1;
        transform: translateY(0); /* End at original position */
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Welcome to Luay Alkader's Site</h1>
    <a href="first-year.html" class="option-btn">First Year</a>
    <a href="second-year.html" class="option-btn">Second Year</a>
    <a href="https://www.linkedin.com/in/luay-alkader-0158b6200/" target="_blank" class="option-btn linkedin">LinkedIn</a>
  </div>
</body>
</html>
