<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>University Projects</title>
  <meta name="description" content="Luay Alkader's University Projects" />
  <link rel="icon" type="image/x-icon" href="assets/png/favicon_io/favicon.ico">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      background: url(assets/jpeg/abstract-red-circle-black-background-technology_1142-9839.avif) no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-weight: bold;
      overflow-x: hidden;
    }

    .main-header {
      text-align: center;
      margin-top: 50px;
      font-size: 2rem;
      animation: fadeInSlide 1.5s ease-out;
      color: white;
    }

    .main-header span {
      display: block;
      font-size: 3rem;
      font-weight: 900;
      color: white;
      animation: zoomIn 2s ease-in-out;
    }

    .main-header .name {
      display: block;
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .landing-container {
      text-align: center;
      margin-top: 80px;
    }

    .option-btn {
      display: block;
      margin: 20px auto;
      padding: 15px 50px;
      font-size: 1.5rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      width: 250px;
      transition: background-color 0.3s, transform 0.3s;
      animation: fadeInSlide 1.5s ease-out;
    }

    .option-btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .linkedin-btn {
      background-color: #0e76a8;
    }

    .linkedin-btn:hover {
      background-color: #084d6b;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <!-- Main Header -->
  <header class="main-header">
    McMaster University
    <span>Structural Civil Engineering</span>
    <div class="name">Loay Alabed Alkader</div>
  </header>

  <!-- Buttons -->
  <div class="landing-container">
    <a href="first-year.html" class="option-btn">University Projects</a>
    <a href="https://www.linkedin.com/in/luay-alkader-0158b6200/" target="_blank" class="option-btn linkedin-btn">LinkedIn</a>
    <a href="#contact" class="option-btn contact-btn">Contact Me</a>
  </div>

  <!-- Contact Section -->
  <section id="contact" class="contact sec-pad dynamicBg">
    <div class="main-container">
      <h2 class="heading heading-sec heading-sec__mb-med">
        <span class="heading-sec__main heading-sec__main--lt">Contact</span>
        <span class="heading-sec__sub heading-sec__sub--lt">
          Feel free to reach out to me!
        </span>
      </h2>

      <div class="contact__form-container">
        <form action="https://formspree.io/f/mwkddqgq" method="POST">
          <div class="contact__form-field">
            <label class="contact__form-label" for="name">Name</label>
            <input required placeholder="Enter Your Name" type="text" class="contact__form-input" name="name" id="name" />
          </div>
          <div class="contact__form-field">
            <label class="contact__form-label" for="email">Email</label>
            <input required placeholder="Enter Your Email" type="text" class="contact__form-input" name="email" id="email" />
          </div>
          <div class="contact__form-field">
            <label class="contact__form-label" for="message">Message</label>
            <textarea required cols="30" rows="10" class="contact__form-input" placeholder="Enter Your Message" name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn btn--theme contact__btn">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="main-footer__lower">
      &copy; Copyright 2023. Designed by Loay Alkader Alkader
    </div>
  </footer>
</body>

</html>
