<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1305607811002339" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      background: url(assets/png/Screenshot%202024-12-26%20120728.png) no-repeat center center fixed;
      background-size: cover; /* Ensures the background image covers the full screen */
      color: white;
      font-weight: bold;
      overflow-x: hidden;
      min-height: 100vh; /* Ensure full page height */
      display: flex;
      flex-direction: column;
    }

    .main-header {
      text-align: center;
      margin-top: 50px;
      font-size: 4rem; /* Default size */
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Adding shadow for emphasis */
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
      padding: 20px; /* Adding padding for better spacing */
      border-radius: 10px; /* Optional rounded corners */
      max-width: 90%; /* Limit width */
      margin-left: auto;
      margin-right: auto;
    }

    .main-header span {
      display: block;
      font-size: 5rem; /* Default size */
      font-weight: 900;
      color: white;
      animation: flyIn 2s ease-out forwards, fadeIn 2s ease-in;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Adding shadow for emphasis */
    }

    .main-header .name {
      display: block;
      margin-top: 10px;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      animation: fadeIn 2s ease-in;
    }

    .emoji {
      font-size: 2rem;
      display: inline-block;
      margin-top: 10px;
      animation: jump 1s infinite, wave 1s 5 alternate, vanish 5s ease-in-out forwards;
    }

    /* Keyframe Animations */
    @keyframes flyIn {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      50% {
        transform: translateX(10%);
        opacity: 1;
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes jump {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes wave {
      0% {
        transform: rotate(0);
      }
      50% {
        transform: rotate(20deg);
      }
      100% {
        transform: rotate(0);
      }
    }

    @keyframes vanish {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Centering buttons vertically and horizontally */
    .landing-container {
      text-align: center;
      display: flex;
      justify-content: center; /* Horizontally center */
      align-items: center; /* Vertically center */
      flex-direction: column; /* Stack buttons vertically */
      gap: 20px; /* Adds spacing between buttons */
      min-height: 60vh; /* Adjust the minimum height of the container */
      padding: 20px;
    }

    .option-btn {
      display: inline-block;
      padding: 15px 50px;
      font-size: 1.5rem;
      color: white;
      background-color: rgba(0, 123, 255, 0.8);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }

    .option-btn:hover {
      background-color: rgba(0, 86, 179, 0.8);
      transform: scale(1.05);
    }

    .linkedin-btn {
      background-color: rgba(14, 118, 168, 0.8);
    }

    .linkedin-btn:hover {
      background-color: rgba(8, 77, 107, 0.8);
    }

    .footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 0.8rem; /* Smaller font size */
      position: absolute; /* Ensure it is at the very bottom */
      bottom: 0;
      width: 100%;
    }

    /* Responsive adjustments for mobile */
    @media (max-width: 768px) {
      .main-header {
        font-size: 3rem; /* Smaller font on mobile */
      }
      .main-header span {
        font-size: 4rem; /* Adjusted for mobile */
      }
      .option-btn {
        font-size: 1.3rem; /* Adjust button font size for mobile */
        padding: 12px 30px; /* Adjust padding */
      }
    }
  </style>
</head>

<body>

      &copy; Copyrights 2024.
    </div>
  </footer>
</body>

</html>
