<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Understand my Pet!</title>
  <meta name="description" content="Best Resources's University Projects" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1305607811002339" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      background: url(assets/png/Screenshot%202024-12-26%20120728.png) no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-weight: bold;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-header {
      text-align: center;
      margin-top: 50px;
      font-size: 4rem;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .main-header span {
      display: block;
      font-size: 5rem;
      font-weight: 900;
      color: white;
      animation: flyIn 2s ease-out forwards, fadeIn 2s ease-in;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .landing-container {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      min-height: 60vh;
      padding: 20px;
    }

    .option-btn {
      display: inline-block;
      padding: 15px 50px;
      font-size: 1.5rem;
      color: white;
      background-color: rgba(0, 123, 255, 0.8);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }

    .option-btn:hover {
      background-color: rgba(0, 86, 179, 0.8);
      transform: scale(1.05);
    }

    /* Responsive adjustments for mobile */
    @media (max-width: 768px) {
      .main-header {
        font-size: 3rem;
      }

      .main-header span {
        font-size: 4rem;
      }

      .option-btn {
        font-size: 1.3rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>

<body>
  <!-- Main Header -->
  <header class="main-header">
    Your best place resources  
    <span>Understand Your pet better!</span>
    <div class="emoji">ðŸ‘‹</div>
  </header>

  <!-- Buttons -->
  <div class="landing-container">
    <a href="https://www.chewy.com/" class="option-btn">Shop Toys and Food For My Pet</a>
    <a href="https://www.akc.org/expert-advice/advice/how-to-read-dog-body-language/" class="option-btn">Understand My Pet's Signs</a>
    <a href="https://www.avma.org/resources/pet-owners/petcare/7-things-you-can-do-keep-your-pet-healthy" class="option-btn">Healthy Advice and Plan</a>
    <a href="https://www.smalldoorvet.com/learning-center/wellness/best-ways-to-exercise-with-dogs" class="option-btn">Best Exercises For My Pet</a>
  </div>
</body>

</html>
