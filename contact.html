<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Contact Me</title>
  <meta name="description" content="Luay Alkader's Contact Page" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }

    .main-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .heading-sec {
      text-align: center;
      margin-bottom: 20px;
    }

    .heading-sec__main {
      font-size: 2rem;
      font-weight: 700;
      color: #007bff;
    }

    .heading-sec__sub {
      font-size: 1rem;
      color: #555;
    }

    .contact__form-container {
      margin-top: 20px;
    }

    .contact__form-field {
      margin-bottom: 15px;
    }

    .contact__form-label {
      display: block;
      font-size: 1rem;
      margin-bottom: 5px;
      color: #333;
    }

    .contact__form-input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .contact__btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact__btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <h2 class="heading heading-sec heading-sec__mb-med">
      <span class="heading-sec__main">Contact</span>
      <span class="heading-sec__sub">
        Feel free to reach out to me!
      </span>
    </h2>

    <div class="contact__form-container">
      <form action="https://formspree.io/f/mwkddqgq" method="POST">
        <div class="contact__form-field">
          <label class="contact__form-label" for="name">Name</label>
          <input required placeholder="Enter Your Name" type="text" class="contact__form-input" name="name" id="name" />
        </div>
        <div class="contact__form-field">
          <label class="contact__form-label" for="email">Email</label>
          <input required placeholder="Enter Your Email" type="text" class="contact__form-input" name="email" id="email" />
        </div>
        <div class="contact__form-field">
          <label class="contact__form-label" for="message">Message</label>
          <textarea required cols="30" rows="10" class="contact__form-input" placeholder="Enter Your Message" name="message" id="message"></textarea>
        </div>
        <button type="submit" class="btn btn--theme contact__btn">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
